<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QuantX Trading v2.0</title>

   	<!--[if lte IE 8]>

</head>

<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

  <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">QuantX Trading</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="file:///Applications/MAMP/QuantXTrading/marketwatch.html" class="pure-menu-link">Market Watch</a></li>
                <li class="pure-menu-item"><a href="file:///Applications/MAMP/QuantXTrading/orderentry.html" class="pure-menu-link">Order Entry</a></li>

                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">Display Orders</a>
                </li>

                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Display Trades</a></li>
                
                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link" style="background-color:#F00;color:#FFF">KILL</a>
                </li>
            </ul>
        </div>
    </div>
    
    

    <div id="main">
        <div class="header">
            <h1>Order Entry</h1>
            
        </div>
<div class="content">        
	<form class="pure-form pure-form-stacked">
        
        	<div class="pure-g">
            	<div class="pure-u-1 pure-u-md-1-3">
           			<input id="name" type="text" placeholder="Symbol">
        		</div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="option-two" class="pure-radio">
       				<input id="option-two" type="radio" name="optionsRadios" value="option1" checked>
        			Buy
   					</label>
                </div>

				<div class="pure-u-1 pure-u-md-1-3">
    				<label for="option-three" class="pure-radio">
        			<input id="option-three" type="radio" name="optionsRadios" value="option2">
        			Sell
    				</label>
                </div>
            </div>
            <br />
	</form>
        
        
    <form class="pure-form pure-form-stacked">
     	<div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
            	<label for="option-two" class="pure-radio">
       			<input id="option-two" type="radio" name="optionsRadios" value="option1" checked>
        		Limit
   				</label>
            </div>

			<div class="pure-u-1 pure-u-md-1-3">
    			<label for="option-three" class="pure-radio">
        		<input id="option-three" type="radio" name="optionsRadios" value="option2">
        		Stop Loss
    			</label>
         	</div>
       	</div>
       <br />
	</form>
    
    <form class="pure-form pure-form-stacked">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="first-name">Quantity</label>
                <input id="first-name" class="pure-u-23-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="last-name">Price</label>
                <input id="last-name" class="pure-u-23-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="email">Trigger Price</label>
                <input id="email" class="pure-u-23-24" type="email" required>
            </div>
         </div>
         <br />
	</form>
    </div>
    
    <form class="pure-form pure-form-stacked">
    <div class="content">
        			<div class="pure-g">
            	        <div class="pure-u-1 pure-u-md-1-3">
            	    		<a class="pure-button pure-button-primary" href="#">Submit</a>            
            	    	</div>
                        
                        <div class="pure-u-1 pure-u-md-1-3">
                        </div>

            			<div class="pure-u-1 pure-u-md-1-3">
                			<button class="pure-button pure-button-primary">Cancel</button>            
                		</div>
                   </div>
                   </div>
     </form>
   
</div>  



<script src="js/ui.js"></script>
</body>
</html>
